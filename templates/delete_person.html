<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Person</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Delete Person</h1>
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Confirm Deletion</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete <strong>{{ person.name }}</strong>?</p>
                <form action="{{ url_for('delete_person_mssql', id=person.id) }}" method="POST" class="mb-2">
                    <button type="submit" class="btn btn-danger">Delete from MSSQL</button>
                </form>
                <!-- <form action="{{ url_for('delete_person_redis', id=person.id) }}" method="POST"> -->
                <form action="{{ url_for('delete_person_redis', name=person.name) }}" method="POST">
                    <button type="submit" class="btn btn-info">Delete from Redis</button>
                </form>
                <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">Cancel</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
